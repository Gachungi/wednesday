<!DOCTYPE html>
     <html>
       <head>
         <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
         <link href="css/styles.css" rel="stylesheet" type="text/css">
         <script src="js/jquery-3.1.1.js"></script>
         <script src="js/dog.js"></script>
         <title>Talk to the web page</title>
       </head>
       <body>
         <div class="container">
           <h1>Talk to the web page</h1>
           <p>Click a button to choose a cat or a dog!</p>

           <button class="btn btn-primary" id="cat">cat meow</button>
           <button class="btn btn-inverse" id="dog">dog bark</button>


           <div class="row">
             <div class="col-md-6">
               <h2>You chose:</h2>
               <ul class="unstyled" id ="cat">

               </ul>
             </div>

             <div class="col-md-6">
               <h2>I replied:</h2>
               <ul class="unstyled" id="dog">

               </ul>
             </div>
           </div>
      <p><strong>Peek cat or dog</strong></p>
      <div id="goth-hidden">
      <p> Click here to see the surprise!</p>
    </div>

   <div id="goth-showing">
      <p>What a cute walrus! <span class="clickable">Click here</span> to hide her again.</p>

      <img src="img/goth.jpg">
    </div>
       </body>
     </html>
